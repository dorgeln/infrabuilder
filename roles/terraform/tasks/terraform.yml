- name: Create terraform directory
  file:
    path: "{{tf}}"
    state: directory

- name: Find existing terraform config
  find:
    paths: "{{tf}}"
    patterns: "*.tf"
  register: tfconfig

- name: Cleanup existing terraform config
  file:
    path: "{{item.path}}"
    state: absent
  loop: "{{tfconfig.files}}"

- name: Create Terraform provider
  template:
    src: "provider_ovh.tf"
    dest: "{{tf}}/provider.tf"
    mode: '0600'

- name: Create Terraform config
  template:
    src: "{{item}}"
    dest: "{{tf}}/{{item}}"
    mode: '0600'
  loop:
    - terraform.tf
    - id_rsa.pub

- name: Create Terraform DNS provider
  template:
    src: "domain_ovh.tf"
    dest: "{{tf}}/domain.tf"
    mode: '0600'

- name: Create Terraform SSH config
  template:
    src: "ssh.tf"
    dest: "{{tf}}/ssh_{{region|lower}}.tf"
    mode: '0600'
  vars:
    - region: "{{item}}"
    - provider: "openstack"
  loop: "{{regions}}"
  #loop: "{{lookup('vars', 'regions',wantlist=True)}}"

#
# Grafana
#

- name: Create Terraform Grafana config
  template:
    src: "instance.tf"
    dest: "{{tf}}/{{name}}.tf"
    mode: '0600'
  vars:
    - name: "{{gra_name}}"
    - group: "{{gra_group}}"
    - image: "{{gra_image}}"
    - flavour: "{{gra_flavor}}"
    - region: "{{gra_region}}"
    - provider: "openstack"


- name: Create Terraform Grafana DNS config
  template:
    src: "record_ovh.tf"
    dest: "{{tf}}/{{name}}_dns_{{hostname}}.tf"
    mode: '0600'
  vars:
    - name: "{{gra_name}}"
    - hostname: "{{gra_hostname}}"
    - id: "{{gra_id}}"
    - region: "{{gra_region}}"

