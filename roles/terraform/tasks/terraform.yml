- name: Create terraform directory
  file:
    path: "{{tf}}"
    state: directory

- name: Find existing terraform config
  find:
    paths: "{{tf}}"
    patterns: "*.tf"
  register: tfconfig

- name: Cleanup existing terraform config
  file:
    path: "{{item.path}}"
    state: absent
  loop: "{{tfconfig.files}}"

- name: Create Terraform provider
  template:
    src: "provider_ovh.tf"
    dest: "{{tf}}/provider.tf"
    mode: '0600'

- name: Create Terraform config
  template:
    src: "{{item}}"
    dest: "{{tf}}/{{item}}"
    mode: '0600'
  loop:
    - terraform.tf
    - id_rsa.pub

- name: Create Terraform SSH config
  template:
    src: "ssh.tf"
    dest: "{{tf}}/ssh_{{region|lower}}.tf"
    mode: '0600'
  vars:
    - region: "{{item}}"
    - provider: "openstack"
  loop: "{{regions}}"


- name: Create Terraform DNS provider
  template:
    src: "domain_ovh.tf"
    dest: "{{tf}}/domain.tf"
    mode: '0600'


- name: Create Terraform green proxy config
  template:
    src: "instance.tf"
    dest: "{{tf}}/{{deployment}}-{{workspace}}-{{color}}-{{id}}-{{region|lower}}.tf"
    mode: '0600'
  vars:
    - color: "green"
    - id: "proxy"
    - image: "{{gmm_proxy_green_image}}"
    - flavour: "{{gmm_proxy_green_flavour}}"
    - region: "{{item}}"
    - provider: "openstack"
  loop: "{{gmm_proxy_green_regions}}"

