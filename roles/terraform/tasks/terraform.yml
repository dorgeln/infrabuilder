- name: Deploy instances
  community.general.terraform:
    project_path: "{{tf}}"
    state: present
    force_init: true
    workspace: "{{workspace}}"
    variables: {
      'endpoint':endpoint
    }

- name: Refresh inventory
  meta: refresh_inventory

- name: Show all hosts in inventory
  ansible.builtin.debug:
    msg: "{{ item }}"
  loop: "{{ query('inventory_hostnames', 'all') }}"

